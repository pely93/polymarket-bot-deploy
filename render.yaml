services:
  - type: web
    name: polymarket-tipster
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --config gunicorn_conf.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: USER_BANKROLL
        value: "1000"
      - key: PYTHON_VERSION
        value: "3.11.7"
